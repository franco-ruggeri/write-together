name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: sudo apt update && sudo apt install -yq qt5-default libboost-all-dev
      - name: Build
        run: |
          cmake .
          cmake --build .
      - name: Test
        run: ctest .
