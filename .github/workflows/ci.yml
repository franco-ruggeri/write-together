name: Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
	run: |
	  scripts/install_dependencies.sh
      - name: Build
        run: |
          cmake .
          make
      - name: Test
        run: ctest .
